<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../../static/ecopuntosapp/css/navbar.css">
    <link rel="stylesheet" href="../../../static/ecopuntosapp/css/search.css">
    <link rel="stylesheet" href="../../../static/ecopuntosapp/js/suggestions.js">
    <link rel="stylesheet" href="../../../static/ecopuntosapp/js/main.js">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Document</title>
</head>
<body>
    <header class="header">
        {% include 'ecopuntosapp/navbar.html' %}
    </header>
    <div class="container">
        <div class="search-input-box active">
            <input type="text" id="inputSearch" placeholder="¿Qué quieres reciclar?" />
            <a href="#" id= "searchButton" target="_blank">
                <i class="fa-solid fa-magnifying-glass icon"> </i>
            </a>
            <ul class="container-suggestions">
                <li>sugerencia 1</li>
                <li>sugerencia 2</li>
                <li>sugerencia 3</li>
            </ul>
        </div>
    </div>
    <script src="../../../static/ecopuntosapp/js/suggestions.js"></script>
    <script src="../../../static/ecopuntosapp/js/main.js"></script>
    <script>
        document.getElementById('searchButton').addEventListener('click', function(event) {
            event.preventDefault();
            const inputSearch = document.getElementById('inputSearch').value;
            this.href = `http://127.0.0.1:8000/search/${inputSearch}`;
            window.location.href = this.href;
        });
    </script>
</body>
</html>
