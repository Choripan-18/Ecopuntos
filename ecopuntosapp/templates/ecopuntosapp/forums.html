{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>EcoForo</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #368b0bbd;
            background-image: url(static\ecopuntosapp\img\Hojas.jpg);
        }
        .navbar-space {
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #235a07bd;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #ffffff;
            text-align: center;
        }
        .post {
            border-bottom: 1px solid #81C784;
            padding: 10px 0;
        }
        .post:last-child {
            border-bottom: none;
        }
        .post-author {
            font-weight: bold;
            color: #4E342E;
        }
        .post-message {
            margin: 5px 0 0 0;
        }
        form {
            background: #D7CCC8;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #A1887F;
            border-radius: 5px;
        }
        button {
            background: #A1887F;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #4E342E;
        }
    </style>
</head>
<body>
    {% include 'ecopuntosapp/navbar.html' %}
    <div class="navbar-space"></div>
    <div class="container">
        <h1>Ecoforo</h1>
        <form id="postForm">
            <div>
                <label for="author">TÃ­tulo: </label>
                <input type="text" id="author" required>
            </div>
            <div>
                <label for="message">Texto: </label>
                <textarea id="message" rows="4" required></textarea>
            </div>
            <button type="submit">Publicar</button>
        </form>
        <hr>
        <div id="posts">
            {% for post in posts %}
            <div class="post">
                <div class="post-author">{{ post.author }}</div>
                <div class="post-message">{{ post.message }}</div>
                <div class="post-date">{{ post.created_at }}</div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const author = document.getElementById('author').value;
            const message = document.getElementById('message').value;

            const postContainer = document.createElement('div');
            postContainer.className = 'post';

            const postAuthor = document.createElement('div');
            postAuthor.className = 'post-author';
            postAuthor.textContent = author;

            const postMessage = document.createElement('div');
            postMessage.className = 'post-message';
            postMessage.textContent = message;

            postContainer.appendChild(postAuthor);
            postContainer.appendChild(postMessage);

            document.getElementById('posts').appendChild(postContainer);

            document.getElementById('author').value = '';
            document.getElementById('message').value = '';
        });
    </script>
</body>
</html>
